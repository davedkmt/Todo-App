<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="ie-edge">
   <title>Todo App</title>
	 <!-- jquery for Bootstrap -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>

  <!-- font awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Vue.js script source -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="toDoApp.css">

</head>

<body>
<div class="container col-sm-8 col-sm-offset-2">
    <div id="taskApp">
        <h1>Todo App</h1>

        <!-- Add new task form -->
        <div class="panel panel-default">
            <h2 class="text-center">Add New Task</h2>
            <form v-on:submit="addTask">
                <div class="col-sm-8">
                    <input type="text" class="form-control" v-model="tasks.name">
                </div>

                <div class="col-sm-4">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </form>
            &nbsp;
        </div>
        
        <table class="table">
            <thead>
                <th>Done</th>
                <th>Task</th>
                <th>Delete</th>
            </thead>

            <tbody>
                <tr v-for="task in tasks">
                    <td><input type="checkbox" v-model="task.done"></td>
                    <td><span :class="{ taskDone: task.done }">{{ task.name }}</span></td>
                    <td><button class="btn btn-primary" v-on:click="deleteTask(task)">X</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script type="text/javascript" src="toDoApp.js"></script>

</body>
</html>
